<html>
<head>
  <meta charset="UTF-8">
  <title>Controle de Estoque</title>
  <style>
    /* Estilos CSS */
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    table th, table td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    .form-group {
      margin-bottom: 10px;
    }
    .form-group label {
      display: block;
      font-weight: bold;
    }
    .form-group input {
      width: 100%;
      padding: 5px;
      font-size: 16px;
    }
    .form-group button {
      padding: 5px 10px;
      font-size: 16px;
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Controle de Estoque</h1>
    <div class="form-group">
      <label for="produto">Produto:</label>
      <input type="text" id="produto" placeholder="Digite o nome do produto">
    </div>
    <div class="form-group">
      <label for="quantidade">Quantidade:</label>
      <input type="number" id="quantidade" placeholder="Digite a quantidade do produto">
    </div>
    <div class="form-group">
      <button onclick="adicionarProduto()">Adicionar Produto</button>
    </div>
    <table id="tabelaProdutos">
      <thead>
        <tr>
          <th>Produto</th>
          <th>Quantidade</th>
        </tr>
      </thead>
      <tbody>
        <!-- Produtos adicionados serão inseridos dinamicamente aqui -->
      </tbody>
    </table>
  </div>

  <script>
    let produtos = [];
    const tabelaProdutos = document.getElementById("tabelaProdutos");

    function adicionarProduto() {
      const produtoInput = document.getElementById("produto");
      const quantidadeInput = document.getElementById("quantidade");

      const produto = produtoInput.value;
      const quantidade = parseInt(quantidadeInput.value);

      if (produto && quantidade) {
        produtos.push({ produto, quantidade });

        // Adiciona uma nova linha na tabela
        const newRow = tabelaProdutos.insertRow();
        const produtoCell = newRow.insertCell();
        const quantidadeCell = newRow.insertCell();

        produtoCell.textContent = produto;
        quantidadeCell.textContent = quantidade;

        // Limpa os campos do formulário
        produtoInput.value = "";
        quantidadeInput.value = "";
      }
    }
  </script>
</body>
</html>
